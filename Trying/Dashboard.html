<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Dashboard</title>

</head>
<body class="inter">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">   
                <img src="img/placeholder.png" alt="ACHIVEHUB LOGO">
                <span class="navbar-logo-text">ACHIVEHUB</span>
            </div>
                <div class="navbar-user-btn">
                    <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 icons">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                    </svg>
                </div>
                    <span>Log Out</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <div class="navbar-logo">   
                <img src="img/placeholder.png" alt="ACHIVEHUB LOGO">
                <span class="navbar-logo-text">ACHIVEHUB</span>
            </div>
            <li class="sidebar-item sidebar-title inter-bold">
                <span>Your Account</span>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-profile">
                    <div class="profile-card">
                        <div class="profile-picture">
                            <img src="img/test/leo.jpeg" alt="Profile Picture">
                        </div>
                        <div class="profile-info">
                            <h3 class="name inter-bold">Leonardo Davinci</h3>
                            <p class="id">2341720175</p>
                        </div>
                    </div>
            </li>
            <li class="sidebar-item sidebar-title">
                <span>Fitur</span>
            </li>
            <li class="sidebar-item">
                <div class="sidebar-main ">
                    <div class="sidebar-icon">
                <a href="#" class="sidebar-chosen">
                    <img src="img/icon/Dashboard.png" alt="Dashboard" class="sidebar-icon">
                    <span class="inter-bold">Dashboard</span>
                </a>
                </div>
            </div>
            </li>
            <li>

            </li>
            <li class="sidebar-item">
                <div class="sidebar-secondary ">
                    <a href="input.html" class="sidebar-link">
                        <div class="sidebar-icon">
                        <img src="img/icon/Input.png" alt="Input" class="sidebar-icon">
                    </div>
                    <span class="inter-bold">Input</span>
                </a>
            </div>
            </li>
            <li class="sidebar-item">
                <div class="sidebar-secondary">
                <a href="#" class="sidebar-link">
                    <div class="sidebar-icon">
                    <img src="img/icon/Review.png" alt="View" class="icon">
                    </div>
                    <span class="inter-bold">Review</span>
                </a>
            </div>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-box dashboard-tall">
            <h1 class="dashboard-placeholder inter-bold">
                <span class="yellow">WELCOME</span> BACK
            </h1>
        </div>
        
        <div class="dashboard-grid-2col " style="border: 1px solid #FEC113;">
            <div class="dashboard-grid-item">
                <p class="dashboard-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18" class="icon">
                        <path d="M9 1v16M1 9h16"/>
                    </svg>
                </p>
            </div>
            <div class="dashboard-grid-item">
                <p class="dashboard-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18" class="icon">
                        <path d="M9 1v16M1 9h16"/>
                    </svg>
                </p>
            </div>
        </div>
    </main>

</html>
